      <div style="position: relative;
                  top: 20px;">
      <h2 class='create' style='color: white;'><center>Specify what <STRONG>you</STRONG> want</center></h2> 
      </div>
      <br>

      <center>
      <form method="Post">
        <select style='color: white; 
                        width: 200px; 
                        height: 100px;
                        position: relative;
                        right: 20px;
                        top: 40px;
                        border-radius: 5%;'
                        name=""
                        multiple="3"
                        id='genders'>
          <option selected disabled value="gender">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="all">All</option>
        </select>

        <select style="width: 200px;
                       position: relative;
                       top: 40px;
                       border-radius: 5%;
                       height: 100px;"
                       name=""
                       id='clubs'
                       multiple>
          <option selected disabled value="club">Clubs</option>
          <option value="deca">DECA</option>
          <option value="robotics">Robotics</option>
          <option value="hosa">HOSA</option>
          <option value="model un">Model UN</option>
          <option value="all">All</option>
        </select>

        <select style='color: white; 
                    width: 200px; 
                    height: 100px;
                    position: relative;
                    left: 20px;
                    top: 40px;
                    border-radius: 5%;' 
                    name="" id='grades' multiple>
          <option selected disabled value="grade">Grade</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="all">All</option>
        </select>
      </form>

      <br>
      <center>
        <input style='background-color: transparent; 
                            color: white; 
                            width: 200px; 
                            height: 60px;
                            position: relative;
                            top: 30px;
                            border-radius: 16px;' 
                            type="submit" 
                            value="Go"
                            class="btn" 
                            onclick="checker()">
      </center>
